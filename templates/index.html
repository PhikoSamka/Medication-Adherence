<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Adherence Prediction</title>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-5 text-primary">Patient Adherence Prediction</h1>
            <p class="text-secondary">Predict whether a patient is likely to adhere to their prescribed treatment.</p>
        </div>

        <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="age" class="form-label">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <select id="gender" name="gender" class="form-select" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="prescription_period" class="form-label">Prescription Period (weeks):</label>
                    <input type="number" id="prescription_period" name="prescription_period" class="form-control" required>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" id="diabetes" name="diabetes" class="form-check-input">
                    <label for="diabetes" class="form-check-label">Diabetes</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" id="alcoholism" name="alcoholism" class="form-check-input">
                    <label for="alcoholism" class="form-check-label">Alcoholism</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" id="hypertension" name="hypertension" class="form-check-input">
                    <label for="hypertension" class="form-check-label">Hypertension</label>
                </div>

                <div class="form-check mb-2">
                    <input type="checkbox" id="smokes" name="smokes" class="form-check-input">
                    <label for="smokes" class="form-check-label">Smokes</label>
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" id="tuberculosis" name="tuberculosis" class="form-check-input">
                    <label for="tuberculosis" class="form-check-label">Tuberculosis</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </form>
        </div>

        {% if prediction_text %}
        <div class="alert mt-4 text-center {{ prediction_class }}" role="alert">
            <h4>{{ prediction_text }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
